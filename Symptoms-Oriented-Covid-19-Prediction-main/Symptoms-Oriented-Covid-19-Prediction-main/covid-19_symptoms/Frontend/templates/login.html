<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="/static/css/login_page.css" rel="stylesheet">
<style>
  .divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
  }

.form{
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.59);
padding:10%;
}


.prj_title{
width:100%;
height:12vh;
background-color:rgba(0, 0, 256, 0.3);
letter-spacing:5px;
text-align:center;
position:fixed;
padding-top:15px;
letter-spacing:3px;
font-weight:bold;
}
</style>
</head>
<body>

<section class="callout">

<h1 class="prj_title">COVID-19 DETECTION FROM SYMPTOMS</h1>
<!--   <img style="margin:40px 0px -50px 120px" src="/static/text.png" >-->
<div class="vh-100" style="padding-top:10%;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
<!--      <div class="col-md-9 col-lg-6 col-xl-5">-->
<!--      </div>-->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form  action="/login" method="post" class="form">
           <h5 style="color:red;">{{ msg }}</h5>


          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

            <p class="lead fw-normal mb-1 me-4"><h1 style="color:#99FFFF">Login Form</h1><br><br><br><br>

          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" required />
            <label class="form-label"  for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
              placeholder="Enter password" required />
            <label class="form-label"  for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" checked value="" id="form2Example3" required />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>

          </div>

          <div class="text-center text-lg-end mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
