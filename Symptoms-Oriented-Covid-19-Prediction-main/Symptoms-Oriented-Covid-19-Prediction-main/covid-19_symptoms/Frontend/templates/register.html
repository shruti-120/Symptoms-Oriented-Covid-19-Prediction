<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>|Register</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="/static/css/login_page.css" rel="stylesheet">
	<style>
		.error_mail{
		color:red;
		}
		.prj_title{
width:100%;
height:12vh;
background-color:rgba(0, 0, 50, 0.3);
text-align:center;
position:fixed;
padding-top:15px;
}
.container{height:100vh;
}
form{
color:black;
}
	</style>
</head>
<body>
	<section class="callout">
			<h1 class="prj_title">COVID-19 DETECTION FROM SYMPTOMS</h1>
				<div class="container"><br>
					<h2 class="text-center"><a href="http://bootstrap-ecommerce.com/"> </a></h2><hr>
					<div class="row justify-content-right">
						<div class="col-md-6">
							<div class="card" style="top:8%; left:50%;background:transparent;color:white;box-shadow: 0 4px 8px 0 rgba(250, 250, 250, 0.2), 0 6px 20px 0 rgba(250, 250, 250, 0.19);">
								<header class="card-header">
									<a href="/" class="float-right btn btn-outline-primary mt-1">Log in</a>
											<h4 class="card-title mt-2">Sign up</h4>
								</header>
								<article class="card-body">
									<form method="post">
										<div class="form-row">
											<div class="col form-group">
												<label>First name </label>
		  										<input type="text" class="form-control" required  name="name" placeholder="Enter your name">
											</div> <!-- form-group end.// -->

											<div class="col form-group">
												<label>Last name</label>
												<input type="text" class="form-control" name="Last_name" placeholder="Enter your last name">
											</div> <!-- form-group end.// -->
										</div> <!-- form-row end.// -->
										<div class="form-group">
											<label>Email address</label>
											<input type="email" class="form-control" required name="Email" placeholder="">
											<small class="form-text text-muted">We'll never share your email with anyone else.</small>
											<h5 class="error_mail">{{msg}}</h5>
										</div> <!-- form-group end.// -->
										<div class="form-group">
											  <label class="form-check form-check-inline">
											       <input class="form-check-input" type="radio" name="gender" value="Male">
												   <span class="form-check-label"> Male </span>
											  </label>
											 <label class="form-check form-check-inline">
											       <input class="form-check-input" type="radio" name="gender" value="Female">
											       <span class="form-check-label"> Female</span>
											</label>
										</div> <!-- form-group end.// -->
										<div class="form-row">
											<div class="form-group col-md-6">
											  <label>City</label>
											  <input type="text" name="city" class="form-control">
											</div> <!-- form-group end.// -->
											<div class="form-group col-md-6">
											  <label>Country</label>
											  <select id="inputState" name="country" class="form-control">
												<option> Choose...</option>
												  <option>Uzbekistan</option>
												  <option>Russia</option>
												  <option selected="">United States</option>
												  <option>India</option>
												  <option>Afganistan</option>
											  </select>
											</div> <!-- form-group end.// -->
										</div> <!-- form-row.// -->
										<div class="form-group">
											<label>Create password</label>
											<input class="form-control" required name="Password" type="password">
										</div><br> <!-- form-group end.// -->
										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-block"> Register  </button>
										</div> <!-- form-group// -->

									</form>
								</article> <!-- card-body end .// -->
							</div> <!-- card.// -->
						</div> <!-- col.//-->
					</div> <!-- row.//-->
               </div>
               <!--container end.//-->
	</div>
</section>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
