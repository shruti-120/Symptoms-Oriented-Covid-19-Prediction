{% extends 'base.html' %}
{% block content %}



<link rel="stylesheet" href="/static/styles.css" />

<style type="text/css">
  body {
  color:white;
    background: #84F0EC;
    background: -webkit-linear-gradient(top left, #84F0EC, #E9EEE7);
    background: -moz-linear-gradient(top left, #84F0EC, #E9EEE7);
    background: linear-gradient(to bottom right, #84F0EC, #E9EEE7);
}
  .button {
      background-color: #4CAF50;
      border-radius: 5px;
      color: white;
      padding: 8px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      width:100%;
      height:40px;
      border-radius:20px;
      font-size:20px;
}

form{
    width:100%;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(3.4px);
    -webkit-backdrop-filter: blur(3.4px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color:black;
}

.questions{
  width:100%;
  font-size:20px;
  font-weight: bold;
  font-family:san-serif;
  color:black;
  display:flex;
  align-items:center;
  justify-content:space-around;
  position:relative;
  flex-wrap:wrap;
}

.questions .outer-content{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-around;
    width:300px;
    height:250px;
    margin:10px;
    box-shadow:2px 3px 3px 3px #000;
}

form input{
width:50px;
height:15px;
}

.inner-content{
    margin:6px 10px;
}

h4{
text-align:center;
text-transform:uppercase;
}

label{
font-family:san-serif;
}

.symptom-img{
width:80px;
display:block;
}
</style>


<form action="\predict" method="post"  enctype="multipart/form-data">
    <h4>Select the Symptoms You Experienced</h4>
    <hr>
   <div class="questions">
       <div class="outer-content">
         <label> 1) Breathing Problem:</label>
           <img class="symptom-img" src="/static/symptoms/breathing.png">

               <input type="radio" id="bpy" name="bp" required value="1" >
               <label for="bpy">Yes</label>
               <input type="radio" id="bpn" name="bp" value="0" >
               <label for="bpn">No</label>
           </div>
       </div>

       <div class="outer-content">

           <img class="symptom-img" src="/static/symptoms/fever.png"><br>

               <label for="fvn">No</label>

       </div>

       <div class="outer-content">

            <label>19) Wearing Masks:</label>

                <div class="inner-content">

          <div class="outer-content">
             <label>20) Sanitization from Market:</label>
              <img class="symptom-img" src="/static/symptoms/fever.png"><br>
                <div class="inner-content">
                    <input type="radio" id="sfmy" name="sfm" required  value="1" >
                    <label for="sfmy">Yes</label>
                    <input type="radio" id="sfmn" name="sfm" value="0" >
                    <label for="sfmn">No</label>

          </div>
  </div>

    <input type="submit" class="button" value="Submit">
</form><br>
{% endblock %}
